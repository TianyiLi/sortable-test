<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title><script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="style.ecdfcd0e.css"></head><body> <div class="container"> <div class="sortable" id="sort-list"></div> <h3>Select enable options</h3> <div id="enabled-fields"> </div> <div> <button id="check">check</button> </div> <div id="response"></div> <div> <label for="insert">enter to add Value</label> <input type="text" id="insert" placeholder="insert value"> </div> <br> <div id="delete"> <label for="delete">enter to delete option</label> <input type="text" id="delete"> </div> </div> <script src="simpleDragDrop.86292933.js"></script> <script>var e=initializeSimpleDragDrop();$("#check").click(function(){console.log(e.getValue()),$("#response").text(e.getValue().join())}),$("#insert").keydown(function(n){if("Enter"===n.code){var t=n.target.value;e.addOption({name:t,value:t})}}),$("#delete").keydown(function(n){if("Enter"===n.code){var t=n.target.value;e.removeOption(t)}});</script>
