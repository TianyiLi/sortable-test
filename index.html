<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="style.styl">
</head>

<body>
  <div class="container">
    <div class="sortable"
      id="sort-list"></div>
    <h3>Select enable options</h3>
    <div id="enabled-fields">
    </div>
    <div>
      <button id="check">check</button>
    </div>
    <div id="response"></div>
    <div>
      <label for="insert">enter to add Value</label>
      <input type="text"
        id="insert"
        placeholder="insert value">
    </div>
    <br>
    <div id="delete">
      <label for="delete">enter to delete option</label>
      <input type="text"
        id="delete">
    </div>
  </div>
  <script src="./simpleDragDrop.js"></script>
  <script>
    const menu = initializeSimpleDragDrop()

    $('#check').click(() => {
      console.log(menu.getValue())
      $('#response').text(menu.getValue().join())
    })

    $('#insert').keydown(e => {
      if (e.code === 'Enter') {
        const value = e.target.value
        menu.addOption({ name: value, value })
      }
    })

    $('#delete').keydown(e => {
      if (e.code === 'Enter') {
        const value = e.target.value
        menu.removeOption(value)
      }
    })
  </script>
</body>

</html>
